# Font families
#---------------------------------------
font_family       FiraCode Nerd Font Regular
bold_font         FiraCode Nerd Font Bold
italic_font       Fira Code iCursive S12 Italic
bold_italic_font  Fira Code iCursive S12 Italic

# Enable font features
#---------------------------------------
font_features     FiraCodeiCursiveS12-Italic

# Font size in pts
#---------------------------------------
font_size         16.0

# Disable Ligatures
#---------------------------------------
disable_ligatures never

